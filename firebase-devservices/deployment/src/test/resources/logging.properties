logger.level=INFO
logger.handlers=CONSOLE
handler.CONSOLE=org.jboss.logmanager.handlers.ConsoleHandler
handler.CONSOLE.properties=autoFlush
handler.CONSOLE.level=INFO
handler.CONSOLE.formatter=PATTERN

formatter.PATTERN=org.jboss.logmanager.formatters.PatternFormatter
formatter.PATTERN.properties=pattern
formatter.PATTERN.pattern=%d{HH:mm:ss,SSS} %C.%M:%L (%t) %5p %c{1}:%L - %m%n

loggers=io.quarkiverse.googlecloudservices.firebase.deployment,io.quarkiverse.googlecloudservices.firebase.deployment.testcontainers
logger.io.quarkiverse.googlecloudservices.firebase.deployment=DEBUG
logger.io.quarkiverse.googlecloudservices.firebase.deployment.testcontainers=DEBUG